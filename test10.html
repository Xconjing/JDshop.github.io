<!DOCTYPE html>
<html>
	<head>
		<style>
			#myImage {
				background-image: url("./img/广告1.jpg");
				background-size: auto;
				background-repeat: no-repeat;
				background-position: center center;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div id="myImage" class="position-relative">
			<button id="myButton" onclick="hideImage()" class="btn btn-light btn-sm"
				style="position: absolute; top: 0; right: 0;">x</button>
		</div>

	</body>
	<script>
		function hideImage() {
			var image = document.getElementById("myImage");
			image.style.display = "none";
		}
	</script>
</html>
