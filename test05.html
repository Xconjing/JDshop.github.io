<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
	<!-- Font Awesome -->
	<script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <title>Bootstrap Page</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-3">
          <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle" alt="Avatar">
        </div>
        <div class="col-9">
          <h2 class="mb-0">昵称</h2>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-4">
          <a href="#" class="d-block p-4 border text-center">
            超链接1
          </a>
        </div>
        <div class="col-4">
          <a href="#" class="d-block p-4 border text-center">
            超链接2
          </a>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-10">
          <div class="row">
            <div class="col-4 col-md-2 mb-3">
              <div class="bg-primary p-3 rounded text-center">
                <i class="fas fa-home fa-2x text-white"></i>
              </div>
            </div>
            <div class="col-4 col-md-2 mb-3">
              <div class="bg-success p-3 rounded text-center">
                <i class="fas fa-heart fa-2x text-white"></i>
              </div>
            </div>
            <div class="col-4 col-md-2 mb-3">
              <div class="bg-danger p-3 rounded text-center">
                <i class="fas fa-user fa-2x text-white"></i>
              </div>
            </div>
            <div class="col-4 col-md-2 mb-3">
              <div class="bg-warning p-3 rounded text-center">
                <i class="fas fa-bell fa-2x text-white"></i>
              </div>
            </div>
            <div class="col-4 col-md-2 mb-3">
              <div class="bg-info p-3 rounded text-center">
                <i class="fas fa-envelope fa-2x text-white"></i>
              </div>
            </div>
            <div class="col-4 col-md-2 mb-3">
              <div class="bg-dark p-3 rounded text-center">
                <i class="fas fa-cog fa-2x text-white"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
  </body>
</html>
